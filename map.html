<h1>Real-time Aid Request Map</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Initialize map centered on India
const map = L.map('map').setView([23.5937, 80.9629], 5);

// OpenStreetMap tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution: '&copy; OpenStreetMap contributors',
  maxZoom: 18
}).addTo(map);

// Red marker icon
const redIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
  shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41],
});

// Demo markers data
const demoMarkers = [
  {
    lat: 28.6139,
    lon: 77.2090,
    name: 'John Doe',
    type: 'Request',
    aidType: 'Food',
    details: 'Needs food kits for family',
    phone: '+911234567890',
  },
  {
    lat: 19.0760,
    lon: 72.8777,
    name: 'Mary Smith',
    type: 'Offer',
    aidType: 'Medical',
    details: 'Offering first aid kits and medicines',
    phone: '+919876543210',
  },
  {
    lat: 12.9716,
    lon: 77.5946,
    name: 'Rajesh Kumar',
    type: 'Volunteer',
    aidType: 'Volunteer Support',
    details: 'Can help with shelter and crowd management',
    phone: '+919999888777',
  }
];

// Add markers with red icons
demoMarkers.forEach(data => {
  const marker = L.marker([data.lat, data.lon], { icon: redIcon }).addTo(map);
  const popupContent = `
    <b>Type:</b> ${data.type}<br>
    <b>Name:</b> ${data.name}<br>
    <b>Aid Type:</b> ${data.aidType}<br>
    <b>Details:</b> ${data.details}<br>
    <b>Contact:</b> ${data.phone}
  `;
  marker.bindPopup(popupContent);
});
</script>
